<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="heading">
                <h1>WEATHER APP</h1>
            </div>
           <div class="inputsandbtn">
                <div class="inputbox" id="input">
                   <input type="text"id='inputs' placeholder="Enter the city name">

                </div>
                <div class="btn" id="bttn">
                  <button>
                    <img src="black-removebg-preview.png">
                  </button>
                </div>
                </div>
                <img id="icon" src="" alt="weather-icon" style="display: none;">
                <div class="result" id="result">
                  
                    <div id="temp">
                       </div>

                    <div id="weather">
                    </div>
                    <div id="humidity"> </div>
                    
                    

                   

                </div> 
        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
